<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="drawing-zone"></div>
    <div class="buttons">
      <div class="left-buttons">
        <div class="draw button-container">
          <button class="draw-button"></button>
          <h2>Draw</h2>
        </div>
        <div class="rainbow button-container">
          <button class="rainbow-button"></button>
          <h2>Rainbow</h2>
        </div>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="64" value="32" class="slider" />
        <p class="slider-paragraph">Grid: <span id="slider-value"></span></p>
      </div>
      <div class="right-buttons">
        <div class="reset button-container">
          <button class="reset-grid-button"></button>
          <h2>Reset</h2>
        </div>
        <div class="erase button-container">
          <button class="erase-button"></button>
          <h2>Erase</h2>
        </div>
      </div>
    </div>
  </body>
</html>
